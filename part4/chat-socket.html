<!doctype html>
<html ng-app="app">
    <head>
        <title>Whatever</title>

        <script src="angular.js"></script>
        <script src="https://demo-project-c9-alexandrutopliceanu.c9.io/socket.io/socket.io.js"></script>
        <script>
            var app = angular.module('app', []);

            app.factory('socket', function ($rootScope) {
                var socket = io.connect('https://demo-project-c9-alexandrutopliceanu.c9.io')
                return {
                    on: function (eventName, callback) {
                        socket.on(eventName, function () {
                            var args = arguments;
                            $rootScope.$apply(function () {
                                callback.apply(socket, args);
                            });
                        });
                    },
                    emit: function (eventName, data, callback) {
                        socket.emit(eventName, data, function () {
                            var args = arguments;
                            $rootScope.$apply(function () {
                                if (callback) {
                                    callback.apply(socket, args);
                                }
                            });
                        })
                    }
                };
            });


            app.controller('Controller', function ($scope, socket) {
                $scope.newMessage = '';
                $scope.messages = [
                    {
                        date: new Date(),
                        user: 'me',
                        message: 'hi!'
                    },
                    {
                        date: new Date(),
                        user: 'me',
                        message: 'hi back!'
                    }
                ];

                $scope.onSubmit = function () {
                    socket.emit('message', {
                        date: new Date(),
                        user: 'me',
                        message: $scope.newMessage
                    });
                    $scope.newMessage = '';
                };

                socket.on('message', function (data) {
                    $scope.messages.push(data);
                });
            });

        </script>
    </head>

    <body ng-controller="Controller">
        <form ng-submit="onSubmit()">
            <input type="text" ng-model="newMessage"/>
            <input type="submit" value="Send"/>
        </form>
        <ul>
            <li ng-repeat="message in messages">
                <i>On</i> {{message.date}}
                <i>user</i> {{message.user}}
                <i>said:</i> {{message.message}}
            </li>
        </ul>
    </body>
</html>
