<form role="form" >

  <div class="input-group">
    <span class="input-group-addon">Doodle Title</span>
    <input type="text" class="form-control" placeholder="Enter doodle title" ng-model="doodle.title">
  </div>

  <table class="table">
      <caption>Doodle options list</caption>
      <thead>
          <tr>
              <th>#</th>
              <th>Option name</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="option in doodle.options">
              <td>{{$index + 1}}</td>
              <td>{{option}}</td>
          </tr>
      </tbody>
  </table>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="option title" ng-model="newOption">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="addNewOption()">Add Option!</button>
    </span>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="addDoodle()">Save</button>

</form>
