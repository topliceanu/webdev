<form role="form">
  <div class="form-group">
    <label for="title">Doodle title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter doodle title">
  </div>

  <table class="table">
      <caption>Optional table caption.</caption>
      <thead>
          <tr>
              <th>#</th>
              <th>Option name</th>
          </tr>
      </thead>
      <tbody>
      <tr ng-repeat="option in options">
          <td>{{index}}</td>
          <td>
              <div class="form-group">
                  <input type="text" ng-model="option">
              </div>
          </td>
      </tr>
      </tbody>
  </table>
  <button type="submit" class="btn btn-default">Add Option</button>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
