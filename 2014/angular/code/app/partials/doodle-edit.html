<form role="form" >

  <div class="form-group">
    <label for="title">Doodle title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter doodle title" ng-model="doodle.title">
  </div>

  <table class="table">
      <caption>Doodle options list</caption>
      <thead>
          <tr>
              <th>#</th>
              <th>Option name</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="option in doodle.options">
              <td>{{$index + 1}}</td>
              <td>{{option}}</td>
          </tr>
      </tbody>
  </table>

  <div class="form-group">
      <label for="newOption">New Option</label>
      <input type="text" class="form-control" id="newOption" placeholder="New Option" ng-model="newOption">
      <button type="submit" class="btn btn-default" ng-click="addNewOption()">Add Option</button>
  </div>

  <button type="submit" class="btn btn-default" ng-click="addDoodle()">Submit</button>

</form>
